# Docker compose file for a SystemC compile environment.
#
# "./Proj:/Proj" means to use the Proj directory of the host as Proj in the Docker

version: "3"
services:
  dockercpp:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
    - ./Proj:/Proj
    stdin_open: true
